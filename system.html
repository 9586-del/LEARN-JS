<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="SelectSystem()">
        <select name="" id="sp">
            <option value="select processor">select processor</option>
            <option value="5000">i3</option>
            <option value="8000">i5</option>
            <option value="12000">i7</option>
        </select>
        <br><br>
    
        <select name="" id="ram">
            <option value="RAM">RAM</option>
            <option value="4000">8 GB</option>
            <option value="6000">12 GB</option>
            <option value="8000">16 GB</option>
        </select>
        <br><br>
    
        <select name="" id="mem">
            <option value="Memory">Memory</option>
            <option value="5000">256 GB</option>
            <option value="10000">512 GB</option>
            <option value="15000">1 TB</option>
        </select>
        <br><br>
    
        <select name="" id="grap">
            <option value="Graphics Card">Graphics Card</option>
            <option value="4500">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br>
    
        <input type="submit">
    </form>

    <script src="JS/system.js"></script>
</body>
</html>
